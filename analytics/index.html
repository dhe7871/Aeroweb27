<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0,
                "opsz" 24;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <link rel="shortcut icon" href="aerospace-engineering-favicon-white.png" type="image/x-icon" />
    <title>Aeroweb27 Analytics</title>

    <!-- ad script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6049057291663968"
        crossorigin="anonymous"></script>
    <!-- ad script -->

</head>

<body class="bg-dark text-light text-bg-light">
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="aerospace-engineering-favicon-white.png" alt="logo" class="logoImage" />
            </a>
            <div>
                <h3>Aeroweb27 Analytics</h3>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active homeBtn" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Sort-by
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item recVis">Recently-Visited</a>
                            </li>
                            <li>
                                <a class="dropdown-item mtSpent">Most-Time-Spent</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item userWise">User-Wise</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link feedBtn" href="#">Feedbacks</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-success text-nowrap d-none d-lg-inline-block"
                            target="_blank" onclick="referMainSite()">
                            Aeroweb27
                        </button>
                        <a class="nav-link d-lg-none fs-4" href="https://dhe7871.github.io/Aeroweb27/">Aeroweb27</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dataDiv">
        <table style="width: 100%">
            <thead>
                <tr style="height: 8vh">
                    <th style="width: 15vw">User</th>
                    <th>Visits</th>
                    <th>Time Spent (in Min.)</th>
                    <th>Most Visited Semester</th>
                    <th>Last Visit</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
    </div>

    <div class="userCard" id="userCard"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        const referMainSite = () => {
            window.open(`https://dhe7871.github.io/Aeroweb27/`, `_blank`);
        }
    </script>
    <script type="module" src="./src/script.js"></script>
</body>
</html>
